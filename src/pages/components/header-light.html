<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Light</title>
</head>
<body>
    <header class="header-light">
        <div class="header-light__content">
            <button class="header-light__burger">
                <span class="header-light__burger-line"></span>
                <span class="header-light__burger-line"></span>
                <span class="header-light__burger-line"></span>
            </button>

            <div class="header-light__nav-section">
                <button class="header-light__nav-button">Школа дизайна</button>
                <button class="header-light__nav-button">Студия дизайна</button>
                <button class="header-light__nav-button">Комплектация</button>
            </div>

            <div class="header-light__logo">
                <img src="/src/img/header/logo.svg" alt="Логотип" class="header-light__logo-image">
            </div>

            <div class="header-light__contacts-section">
                <a href="tel:+79180000000" class="header-light__phone-link">7 918 000 00 00</a>
                <button class="header-light__contact-button">Связаться с нами</button>
            </div>
        </div>
    </header>
</body>
</html>
